<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="screen-last"></div>
        <input type="text" placeholder="0" autofocus readonly>

        <div class="flex-container">
            <button id="clear">AC</button>
            <button id="delete">C</button>
        </div>

        <div id="grid-container">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button value="*" id="multiply">*</button>
            
            <button class="number" value="4">4</button>
            <button class="number" value="5" >5</button>
            <button class="number" value="6">6</button>
            <button value="-" id="subtract">-</button>
            
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button value="+" id="add">+</button>
            
            <button class="number" value=".">.</button>
            <button id="zero" class="number" value="0">0</button>
            <button value="/" id="divide">/</button>
            <button id="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
